<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
      <h1 class="text-2xl font-bold text-center">Hospital Dashboard</h1>
    </header>

    <!-- Main Content -->
    <div class="flex flex-1">
      <!-- Sidebar -->
      <aside class="w-64 bg-blue-500 text-white flex flex-col p-4">
        <nav>
          <ul>
            <li class="mb-2"><a href="#doctor-section" class="hover:underline">Doctor Management</a></li>
            <li><a href="#appointment-section" class="hover:underline">Appointments</a></li>
          </ul>
        </nav>
      </aside>

      <!-- Content Area -->
      <main class="flex-1 p-6 bg-white">
        <!-- Doctor Management -->
        <section id="doctor-section" class="mb-8">
          <h2 class="text-xl font-bold mb-4">Doctor Management</h2>
          <div class="overflow-x-auto">
            <table class="w-full table-auto border-collapse border border-gray-300">
              <thead class="bg-gray-200">
                <tr>
                  <th class="border border-gray-300 p-2">Name</th>
                  <th class="border border-gray-300 p-2">Specialty</th>
                  <th class="border border-gray-300 p-2">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="border border-gray-300 p-2">Dr. John Doe</td>
                  <td class="border border-gray-300 p-2">Cardiologist</td>
                  <td class="border border-gray-300 p-2 space-x-2">
                    <button class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-700">Edit</button>
                    <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700">Delete</button>
                  </td>
                </tr>
                <!-- Repeat rows as needed -->
              </tbody>
            </table>
          </div>
        </section>

        <!-- Appointments -->
        <section id="appointment-section">
          <h2 class="text-xl font-bold mb-4">Appointments</h2>
          <div class="overflow-x-auto">
            <table class="w-full table-auto border-collapse border border-gray-300">
              <thead class="bg-gray-200">
                <tr>
                  <th class="border border-gray-300 p-2">Patient Name</th>
                  <th class="border border-gray-300 p-2">Doctor</th>
                  <th class="border border-gray-300 p-2">Date</th>
                  <th class="border border-gray-300 p-2">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="border border-gray-300 p-2">Jane Smith</td>
                  <td class="border border-gray-300 p-2">Dr. John Doe</td>
                  <td class="border border-gray-300 p-2">2024-12-02</td>
                  <td class="border border-gray-300 p-2 space-x-2">
                    <button class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-700">Approve</button>
                    <button class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-700">Cancel</button>
                  </td>
                </tr>
                <!-- Repeat rows as needed -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center p-4">
      <p>&copy; 2024 Hospital Management</p>
    </footer>
  </div>
</body>

</html>
